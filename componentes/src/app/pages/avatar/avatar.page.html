<ion-header title="Avatar" [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img title="avatar" src="/assets/stan-lee.jpg" />
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip *ngFor="let item of [1,1,1,1]" color="primary" outline="true">
    <ion-avatar>
      <img title="avatar"  src="/assets/stan-lee.jpg"  />
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1]" >
      <ion-avatar  slot="start">
        <img title="avatar"  src="/assets/stan-lee.jpg"  />
      </ion-avatar>
      <ion-label>Stan Lee</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
